<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="./images/icons8-school-96.png" type="image/x-icon" />
    <title>thyroid MLP</title>
</head>

<body class="h-screen bg-zinc-100 dark:bg-zinc-900 flex justify-center items-center font-sans text-gray-900 dark:text-gray-100">
    <!-- Modal Structure -->
         <!-- Accuracy Display -->
    <div id="accuracyDisplay" class="fixed top-4 right-4 bg-blue-200 dark:bg-blue-800 text-blue-900 dark:text-blue-100 font-semibold py-2 px-4 rounded-md shadow-lg">
        Accuracy: <span id="accuracyValue">you should train first!</span>
    </div>

    <div class="space-y-8 text-center scale-75 md:scale-125 w-1/3">
        <canvas id="accuracyChart" width="600" height="300" class="hidden"></canvas>
        <!-- Save Buttons Section -->
        <div id="btnsAboutTrainSection" class="flex justify-center space-x-6">
            <button id="doneTrainBtn" class="bg-yellow-400 dark:bg-yellow-600 hover:bg-yellow-500 dark:hover:bg-yellow-700 text-white font-semibold py-2 px-8 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Done Training
            </button>
        </div>

    </div>

    <script src="js/app/script.js"></script>
</body>

</html>
